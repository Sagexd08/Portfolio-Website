<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Not Found - Sohom Chatterjee</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(to right, #0f172a, #1e293b);
      color: #f8fafc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
      background: rgba(30, 41, 59, 0.7);
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #7980fe, #9A70FF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      color: #cbd5e1;
    }
    .btn {
      display: inline-block;
      background: linear-gradient(to right, #7980fe, #9A70FF);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(124, 58, 237, 0.4);
    }
    .icon {
      font-size: 5rem;
      margin-bottom: 1rem;
      opacity: 0.8;
    }
  </style>
  <script>
    // Redirect to index.html for SPA routing
    window.onload = function() {
      // Redirect to the home page after a short delay
      setTimeout(function() {
        window.location.href = '/';
      }, 3000);
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="icon">üîç</div>
    <h1>Page Not Found</h1>
    <p>The page you're looking for doesn't exist or has been moved. You'll be redirected to the homepage in a few seconds.</p>
    <a href="/" class="btn">Go to Homepage Now</a>
  </div>
</body>
</html>
